<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            background-color: black;
        }
        #navBar {
            width: 100%;
            height: 40px;
            background-color: black;
            padding: 10px;
            border-bottom: 2px solid white;
        }

        #navBar button {
            width: 80px;
            height: 34px;
            margin-left: 20px;
            background-color: black;
            border: 1px solid white;
            color: white;
            outline: none;
        }
        #slideshow{
            padding:2%;
        }
        #slideshow img{
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        #movies{
            display: grid;
            grid-template-columns: repeat(3,30%);
            grid-gap:3%;
            margin: 3%;

        }
        #movies div{
            display: grid;
            justify-items: center;
        }
        #movies img{
            width:60%;
            height: 250px;
            margin-bottom: 10px;
        }
        .sortB{
            width: 100px;
            height: 34px;
            margin-left: 20px;
            background-color: black;
            border: 1px solid white;
            color: white;
            outline: none;
        }
       
    </style>
</head>

<body>
    <div id="navBar">
        <button onclick="home()">Home</button>
        <!-- <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button> -->
    </div>

    <div id="slideshow"></div>

    <button onclick="sortLH()" class="sortB">Sort Low Rating to High</button>
    <button onclick="sortHL()" class="sortB">Sort High Rating to Low</button>

    <div id="movies"></div>
</body>

</html>

    function slideshow(){
        
        const arr = ["https://static2.srcdn.com/wordpress/wp-content/uploads/2020/05/Promo-Featured-Image-Movie-Poster-Trends.jpg","https://i.insider.com/573d85a3dd0895e97d8b46d9?width=700","https://static0.srcdn.com/wordpress/wp-content/uploads/2020/05/8-Blue-and-Orange-Movie-Posters.jpg?q=50&fit=crop&w=740&h=370&dpr=1.5"];
        let div = document.getElementById("slideshow");
        let img = document.createElement("img");
        let i=0;
        img.src = arr[0];
        div.append(img);
        setInterval(function(){
            if(i==arr.length){
                i=0;
            }
            img.src = arr[i];
            i++;
        },3000);
    }

function showMovies(d){
    let movies = d;
   
    let movies_div = document.getElementById("movies");
    movies_div.innerHTML = null;

    movies.forEach(function(el){
        let div = document.createElement("div");
        div.style.border = "1px solid white"

        let p_name = document.createElement("p");
         p_name.style.color = "white";
         p_name.style.fontSize = "28px";
        p_name.innerText = el.name;

        let release = document.createElement("p");
        release.style.color = "grey";
        release.style.fontSize = "25px";
        release.innerText = el.release;

        let rating = document.createElement("p");
        rating.style.color = "red";
        rating.style.fontSize = "25px";
        rating.innerHTML = el.imdb;

        let image = document.createElement("img");
        image.src = el.img;

        div.append(p_name, release, rating, image);
        movies_div.append(div);
    })
}

   

    showMovies(JSON.parse(localStorage.getItem("movie")));

    function sortLH(){
        let movies = JSON.parse(localStorage.getItem("movie"));
        movies = movies.sort(function(a,b){
            return a.imdb - b.imdb;
        });
        showMovies(movies);
    }

    function sortHL() {
        let movies = JSON.parse(localStorage.getItem("movie"));
            movies = movies.sort(function (a, b) {
                return b.imdb - a.imdb;
            });
            showMovies(movies);
        }


    function login() {
        window.location.href = "login.html";
    }
    function signup() {
        window.location.href = "signup.html";
    }
